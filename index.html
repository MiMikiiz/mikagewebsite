<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mikage Aya | NEC所属のページ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="matrix-canvas" aria-hidden="true"></canvas>
  <main>
    <header class="hero">
      <p class="hero-label">PokéVisor ログ</p>
      <h1>NECトレーナーの自己紹介</h1>
      <p class="hero-sub">テクノロジーとデザインを組み合わせて、新たな感動をひらく研修素材を作っています。</p>
      <div class="hero-metrics">
        <span>Trainers' Level 29</span>
        <span>Region: Kanto → Tokyo</span>
        <span>Badges Collected: 3</span>
      </div>
    </header>
    <nav class="site-nav" aria-label="Page sections">
      <a href="pokemon.html">Pokémon Page</a>
      <a href="#profile">Profile</a>
    </nav>
    <div class="site-attributes" aria-label="Trainer attributes">
      <span><strong>Trainer Level</strong><span>24</span></span>
      <span><strong>Location</strong><span>Wakayama → Tokyo</span></span>
      <span><strong>Affiliation</strong><span>NEC</span></span>
    </div>

    </section>
  </main>
  <script>
    (function () {
      const canvas = document.getElementById("matrix-canvas");
      if (!canvas) return;
      const ctx = canvas.getContext("2d");
      const letters = "0123456789";

      let columns = [];

      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const columnCount = Math.floor(canvas.width / 18);
        columns = new Array(columnCount).fill(0);
      }

      function draw() {
        ctx.fillStyle = "rgba(0, 8, 8, 0.16)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#75ff99";
        ctx.font = "18px Monaco, 'Courier New', monospace";

        columns.forEach((y, index) => {
          const x = index * 18;
          const text = letters.charAt(Math.floor(Math.random() * letters.length));
          ctx.fillText(text, x, y);

          if (y > canvas.height && Math.random() > 0.975) {
            columns[index] = 0;
          } else {
            columns[index] = y + 20;
          }
        });

        requestAnimationFrame(draw);
      }

      window.addEventListener("resize", resizeCanvas);
      resizeCanvas();
      draw();
    })();
  </script>
</body>
</html>
