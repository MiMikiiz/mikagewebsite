<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My GitHub Pages Site</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      min-height: 100vh;
      background: #f0f4f8;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    main {
      padding: 2rem;
      border-radius: 1rem;
      background: white;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.15);
      max-width: 600px;
      text-align: center;
    }
    h1 {
      margin-top: 0;
      color: #0f172a;
    }
    p {
      color: #334155;
      line-height: 1.5;
    }
    .meta {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #64748b;
    }
  </style>
</head>
<body>
  <main>
    <h1>Welcome to My GitHub Pages Site</h1>
    <p>このサイトはシンプルな静的ページとして GitHub Pages で公開しています。ここには、プロジェクトや作品、ブログなどを自由に紹介できます。</p>
    <p class="meta">最新更新: 2024年</p>
  </main>
</body>
</html>
